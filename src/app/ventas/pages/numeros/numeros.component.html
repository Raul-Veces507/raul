<div class="text-layaut">
    <h1> DecimalPipe y Porcentaje</h1>
    <p>
        pipes incluidos en Angular -- Usualmente en el Common Module.
    </p>
</div>

<div class="p-grid">

    <div class="p-col-4">
        <p-card header="Ventas Netas" subheader="del presente año">
            <i class="pi pi-dollar"></i> {{vetasNetas + 1000000 |number:'1.2-2'}} </p-card>
    </div>
    <div class="p-col-4">
        <p-card header="Ventas Brutas" subheader="del presente año">
            {{vetasNetas + 2000000 | currency: 'CAD': 'symbol-narrow': '1.4-4' }} </p-card>
    </div>
    <div class="p-col-4">
        <p-card header="Ganacias Porcentual" subheader="del presente año">
            {{porcentaje |percent:'2.2-2'}} </p-card>
    </div>
</div>
